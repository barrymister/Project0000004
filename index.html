<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Explore the World</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
}
.hero {
  background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80');
  background-size: cover;
  background-position: center;
  color: white;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
.hero h1 {
  font-size: 4rem;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
}
.section {
  padding: 60px 20px;
}
.gallery img {
  width: 100%;
  height: auto;
  margin-bottom: 20px;
  border-radius: 8px;
  transition: transform 0.3s;
}
.gallery img:hover {
  transform: scale(1.05);
}
.video-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  border-radius: 8px;
}
.video-container iframe, .video-container video {
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
}
</style>
</head>
<body>

<div class="hero">
  <div>
    <h1>Explore the World</h1>
    <p>Discover breathtaking places and adventures</p>
  </div>
</div>

<div class="section container">
  <h2 class="mb-4 text-center">Adventure Video</h2>
  <div class="video-container mb-5">
    <video src="https://cdn.coverr.co/videos/coverr-a-hike-in-the-mountains-1560/1080p.mp4" autoplay muted loop></video>
  </div>

  <h2 class="mb-4 text-center">Photo Gallery</h2>
  <div class="row gallery">
    <div class="col-md-4">
      <img src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Nature 1">
    </div>
    <div class="col-md-4">
      <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=800" alt="Nature 2">
    </div>
    <div class="col-md-4">
      <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Nature 3">
    </div>
  </div>
</div>

<footer class="text-center p-4 mt-5 bg-light">
  &copy; 2025 Explore the World. All rights reserved.
</footer>

</body>
</html>
