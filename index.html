<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Art Gallery</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2913/2913465.png" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
}
.header {
  background-color: #333;
  color: white;
  padding: 40px 20px;
  text-align: center;
}
.header h1 {
  margin: 0;
  font-size: 3rem;
}
.gallery {
  padding: 40px 20px;
}
.category-thumb {
  margin-bottom: 30px;
  transition: transform 0.3s;
  border-radius: 8px;
  overflow: hidden;
}
.category-thumb:hover {
  transform: scale(1.05);
}
.category-thumb img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.category-title {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
  font-size: 1.2rem;
}
</style>
</head>
<body>

<div class="header">
  <h1>Virtual Art Gallery</h1>
  <p>Explore categories of stunning visual art</p>
</div>

<div class="container gallery">
  <div class="row">
    <div class="col-md-3 col-sm-6">
      <a href="category1.html" class="category-thumb d-block">
        <img src="https://images.pexels.com/photos/35600/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=800" alt="Abstract Art">
        <div class="category-title">Abstract</div>
      </a>
    </div>
    <div class="col-md-3 col-sm-6">
      <a href="category2.html" class="category-thumb d-block">
        <img src="https://images.pexels.com/photos/462118/pexels-photo-462118.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Nature Art">
        <div class="category-title">Nature</div>
      </a>
    </div>
    <div class="col-md-3 col-sm-6">
      <a href="category3.html" class="category-thumb d-block">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Portraits">
        <div class="category-title">Portraits</div>
      </a>
    </div>
    <div class="col-md-3 col-sm-6">
      <a href="category4.html" class="category-thumb d-block">
        <img src="https://images.pexels.com/photos/356378/pexels-photo-356378.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Street Art">
        <div class="category-title">Street Art</div>
      </a>
    </div>
    <div class="col-md-3 col-sm-6">
      <a href="category5.html" class="category-thumb d-block">
        <img src="https://images.pexels.com/photos/2081199/pexels-photo-2081199.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Photography">
        <div class="category-title">Photography</div>
      </a>
    </div>
    <div class="col-md-3 col-sm-6">
      <a href="category6.html" class="category-thumb d-block">
        <img src="https://images.pexels.com/photos/374023/pexels-photo-374023.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Sculpture">
        <div class="category-title">Sculpture</div>
      </a>
    </div>
    <div class="col-md-3 col-sm-6">
      <a href="category7.html" class="category-thumb d-block">
        <img src="https://images.pexels.com/photos/356079/pexels-photo-356079.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Digital Art">
        <div class="category-title">Digital Art</div>
      </a>
    </div>
    <div class="col-md-3 col-sm-6">
      <a href="category8.html" class="category-thumb d-block">
        <img src="https://images.pexels.com/photos/301401/pexels-photo-301401.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Calligraphy">
        <div class="category-title">Calligraphy</div>
      </a>
    </div>
  </div>
</div>

<footer class="text-center p-4 mt-5 bg-light">
